      <font size="4" face="ＭＳ ゴシック"><br>
      西宮蛭子山（白玉町）万治元年（1658年）</font></b></p>
</center>
      <p align="left" style="margin-left: 20; margin-right: 20"><font face="ＭＳ ゴシック" size="2">古くから西宮の蛭子を出して飾り、祈っていたが、後に曳山に載せる<br>
      ようになった。その後は鯛を釣りあげた蛭子に商売繁昌を祈るという。<br>
      所望は、えびすさんが鯛を釣り上げる所作。この所作から俗に「鯛釣<br>
      山」と呼んでいる。この曳山が作られた頃は宇治橋姫山と称していた<br>
      が、延宝年間以後、今の西宮蛭子山と称している。</font>
