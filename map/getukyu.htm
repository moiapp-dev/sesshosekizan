      <font size="1">げっきゅうでんざん</font><b>
      <font face="ＭＳ ゴシック" size="4"><br>
      月宮殿山（上京町）安永5年（1776年）</font></b></p>
<p style="margin-left: 20; margin-right: 20"><font face="ＭＳ ゴシック" size="2">謡曲の鶴亀（喜多流では月宮殿）に因んだもので、唐の皇帝が不老門に<br>
立って、美しく立派な前庭で春を祝う会を催され、世を寿がれた。<br>
      俗に「鶴亀山」とも呼んでいる。<br>
所望は、頭上に鶴と亀の冠りをつけた男女の舞人が皇帝の前で舞う<br>
平成１１年１０月見送り幕が新調された。</font></p>
