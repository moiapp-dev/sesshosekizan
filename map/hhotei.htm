　　　　　　 ほてい</font>
      <font face="ＭＳ ゴシック" size="4"><b>
      <br>
      　　布袋（新町）文化7年（1810年）</b></font></p>
<blockquote>
  <p align="left"><font size="2">　　江戸時代の大津祭は、曳山のほか様々なねりものも出ており、<br>
  　　全体で祭礼行列を構成していた。<br>
  　　ねりものは、一種の仮装行列で、時々の流行の装束や出し物で<br>
  　　ねり歩くもので、各地の祭礼行列にも見られ、大津でも盛んだった。<br>
  　　現在ねりものを飾っている町は、新町の「布袋」のみです。</font></p>
</blockquote>
