      <font size="1">じんぐうこうごうやま</font><b>
      <font size="4"><br>
      神功皇后山（猟師町）寛延2年（1749年）</font>
      </b>
      </font>
      <p style="margin-left: 20" align="left"><font face="ＭＳ ゴシック" size="2">神功皇后が戦に先立ち、肥前国松浦で鮎を釣り、戦勝を占ったとされる<br>
      伝説にちなむ。なお、神功皇后は当時懐妊されていたが、戦が終わって<br>
      後、九州の地で応神天皇を無事出産された事から、この山は「安産の山」<br>
      として信仰されている。<br>
      所望は、皇后が岩に弓で字を書く所作をすると、次々と文字が現れてく<br>
      るからくりで、江戸時代の文字書きからくりとしては斬新な機構とされ<br>
      ている。</font></p>
