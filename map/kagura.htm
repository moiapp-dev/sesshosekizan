神楽山（堅田町）寛永14年（1637年）</font></b></font>
<p style="MARGIN-LEFT: 20px" align="left"><font face="ＭＳ ゴシック" size="2">猩々山と同じ時成立した曳山で、はじめ三輪山と称した。三輪明神を<br>
祀ることから、この名が付いたようだが、享保９年（1724）に神楽山<br>
となる。湯立山や西宮蛭子山のように入母屋型屋根の曳山であった。<br>
残念ながら明治５年（1872）曳山町を退いている。</font></p>
<p style="MARGIN-LEFT: 20px" align="left"><font face="ＭＳ ゴシック" size="2">現在、からくり人形のみが残されていて、宵宮には三輪明神、市殿、<br>
弥宜、飛屋の四体の人形が飾られる。</font>
