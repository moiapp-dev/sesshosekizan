      <font size="1">かっきょやま</font><b>
      <font size="4" face="ＭＳ ゴシック"><br>
      郭巨山（後在家町　　　元禄6年（1693年）<br>
      　　　　　下小唐崎町）</font></b></p>
</center>
      <p align="left" style="margin-left: 20; margin-right: 20"><font face="ＭＳ ゴシック" size="2">俗に釜堀山ともいう。中国二十四孝の一人郭巨は、家が貧しくて老母を<br>
      養うのがやっとであった。子供が生まれたが、老母は自分の食を減らし<br>
      て孫に与えねばならなかった。<br>
      「子供は又得られる。母は再び得ることはできない。」郭巨は妻と相談<br>
      し子供を土中に埋めようと穴を掘ったとき、そこから黄金の釜が出てき<br>
      たという故事による。<br>
      所望は、郭巨がくわで穴を掘り、黄金の釜を出すところ。</font></p>
