      <b><br>
      殺生石山（柳町）延宝元年（1673年）</b></font></p>
      <p style="margin-left: 20; margin-right: 20" align="left"><font face="ＭＳ ゴシック" size="2">能楽の殺生石から考案したもので、鳥羽院に寵愛された玉藻前は、実は<br>
      金毛九尾の狐で帝の生命を奪おうとしていたのを阿部泰親に見破られ、<br>
      東国に逃れ、那須の殺生石となって旅人を悩ましていたが、玄翁和尚の<br>
      法力によって成仏したという。<br>
      所望は、玄翁和尚の法力によって石が２つに割れ、玉藻前の女官姿の顔<br>
      が狐に変わるところを見せる。別名称「玄翁山」</font></p>
