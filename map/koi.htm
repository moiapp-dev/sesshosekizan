<p style="margin-left: 20; margin-right: 20" align="left"><font face="ＭＳ ゴシック" size="2">黄河の上流の龍門山の滝は、どんな魚でも上がれないが、もし上がる<br>
魚があれば、直ちに昇天して竜になるという故事に因む。登竜門とい<br>
う語も、ここから出た。<br>
所望は、龍門の滝を鯉が躍り上がるところを見せる。鯉のカラクリは<br>
宝暦１２年(１７６２)在銘でわが国最古のものである。<br>
俗に鯉山ともいう。見送りはゴブラン織で重要文化財に指定されている</font></p>
