      <font size="4" face="ＭＳ ゴシック"><br>
      西王母山（丸屋町）明暦2年（1656年）</font></b></p>
      <p align="left" style="margin-left: 20; margin-right: 20"><font face="ＭＳ ゴシック" size="2">むかし崑崙山に住む、西王母が天女とともに舞い下って、君に桃の実を<br>
      捧げ長寿を賀した。この桃は３０００年に１度、花が咲き、１個しか実<br>
      らない貴いものであった。<br>
      その後、これに桃太郎の説話を加味したものと言われている。<br>
      俗に「桃山」と呼ばれている。<br>
      所望は、桃が２つに割れその中から童子が生まれる。</font>
