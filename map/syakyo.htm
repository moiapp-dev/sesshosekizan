      <font size="1">しゃっきょざん</font><font size="4" face="ＭＳ ゴシック">
      <b><br>
      石橋山（港町）宝永2年（1705年）</b></font></p>
      <p align="left" style="margin-left: 20; margin-right: 20"><font face="ＭＳ ゴシック" size="2">謡曲の石橋にもとづいたもので、大江定基入道寂昭が宋の国に渡り、<br>
      天呂山に入って、文殊菩薩の浄土と伝えられている険しい石の橋を<br>
      渡ろうとしたとき、獅子が現れて、牡丹の花に舞い戯れるのを見た。<br>
      牡丹に狂う唐獅子で有名。石橋山は最初、靱猿山といっていたが<br>
      延享年間から今の石橋山にかわった。<br>
      所望は、天呂山の岩石の中から唐獅子が出てきて牡丹の花に戯れ遊び、<br>
      また岩の中に隠れる。</font>
