      <p align="left" style="margin-left: 20; margin-right: 20; margin-top: 5; margin-bottom: 5"><font face="ＭＳ ゴシック" size="2">能楽の「猩々」から考案したもので、むかし唐の国の楊子の里に住む<br>
      高風という親孝行なものがいた。ある夜、夢に「楊子の町に出て酒を<br>
      売れ」と教えられ、売っていたら海中に住む猩々から酌めども尽きず、<br>
      飲めども味の変わらない酒の壺を与えられたという。<br>
      所望は、高風の酌で猩々が、大盃で酒を飲むところを表している。</font>
