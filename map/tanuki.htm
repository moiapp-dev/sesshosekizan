<p style="margin-left: 20; margin-right: 20; margin-top: 6"><font face="ＭＳ ゴシック">
      <font size="1">さいぎょうざくらたぬきやま</font><b>
      <font size="4"><br>
      西行桜狸山（鍛治屋町）寛永12年（1635年）</font></b></font>
      <p style="margin-left: 20; margin-right: 20; margin-bottom: 5"><font face="ＭＳ ゴシック" size="2">俗に狸山と言い、塩売り治兵衛の狸面の伝承を持つが、明暦２年に西行<br>
      法師が桜の精（仙人）と問答を交わす態を表した人形を用るようになっ<br>
      てその名を西行桜と改めた。</font></p>
      <p style="margin-left: 20; margin-right: 20; margin-top: 5; margin-bottom: 5"><font face="ＭＳ ゴシック" size="2">狸は屋上に載せられて祭の先導とも守護とも見られるようになり、祭日<br>
      の天気を守る事になった。それに因んで、この山は毎年くじ取らずで先<br>
      頭を巡行する。<br>
      所望は、花の中から仙人が現れて西行法師と問答する。</font></p>
