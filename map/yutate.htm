      湯立山　（玉屋町）寛文3年（1663年）</b></font></font></p>
      <p style="margin-left: 20; margin-right: 20; margin-top: 6"><font face="ＭＳ ゴシック" size="2">天孫神社の湯立ての神事はこの山から捧げるといい、山の建物は拝殿を<br>
      かたどり周りはその回廊を真似たものである。<br>
      所望は、称宜がお祓いをし、市殿が笹で湯を奉り、巫女が神楽を奏する<br>
      この所作から、「おちゃんぽ山」の愛称がある。<br>
      昔からこの湯をかけられたものは五穀豊穣、病気平穏、商売繁盛など縁<br>
      起がよいという。<br>
      最初は孟宗山といっていたが寛文年間に今の名称となる。</font></p>
